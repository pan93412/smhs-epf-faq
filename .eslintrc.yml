env:
  browser: true
  es2020: true
extends:
  - 'plugin:react/recommended'
  - 'airbnb-typescript'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 11
  sourceType: module
  project: ./tsconfig.json
plugins:
  - react
  - '@typescript-eslint'
rules: {}
